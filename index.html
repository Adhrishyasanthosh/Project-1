<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="next" href="home.html">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>To Do List App</title>
</head>
<body>
        <div class="home">
            <div class="container" id="signupSection">
                <div class="content">
                    <h1>Welcome to CheckList </h1>
                    <h2>Sign Up</h2>
                    <hr>
                    <form>
                        <label type="text">NAME:</label><br>
                        <input type="text"  id="name" /><br>
                        <br>

                        <label type="number">MOBILE NO.:</label><br>
                        <input type="text"  id="mobile" pattern="\d{10}" maxlength="10" /><br>                    
                        <br>

                        <label type="text">EMAIL:</label><br>
                        <input type="text" id="email" /><br>
                        <br>

                    <button type="button" onclick="window.location.href='home.html'" class="btn btn-success">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        </div>

    <script src="index.js"></script>
</body>
</html>
