<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css"/>
  <link rel="next" href="home.html"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <title>To Do List App</title>
</head>
<body>
  <div class="home">
    <div class="container" id="signupSection">
      <div class="content">
        <h1>Welcome to CheckList</h1>
        <h2>Sign Up</h2>
        <hr>
        <form>
          <label>NAME:</label><br>
          <input type="text" id="name" /><br><br>

          <label>MOBILE NO.:</label><br>
          <input type="text" id="mobile" pattern="\d{10}" maxlength="10" /><br><br>

          <label>EMAIL:</label><br>
          <input type="text" id="email" /><br><br>

          <button type="button" class="btn btn-success" onclick="goToNextpage()">Submit</button>
        </form>
        
        <hr>
        <h2>Add Task</h2>
        <input type="text" id="taskInput" placeholder="Enter task..." />
        <button type="button" class="btn btn-primary" onclick="addTask()">Task</button>

        <ul id="taskList" class="mt-3"></ul>
      </div>
    </div>
  </div>

  <script>
    function goToNextpage() {
      alert("Signed up successfully!");
    }

    function addTask() {
      const taskText = document.getElementById("taskInput").value;
      if (taskText.trim() === "") {
        alert("Please enter a task.");
        return;
      }

      // Create task item
      const li = document.createElement("li");
      li.className = "d-flex justify-content-between align-items-center list-group-item";
      li.innerHTML = `
        <span>${taskText}</span>
        <button class="btn btn-sm btn-success" onclick="markDone(this)">Done</button>
      `;

      // Append task to list
      document.getElementById("taskList").appendChild(li);

      // Save to localStorage
      saveTask(taskText);

      // Clear input
      document.getElementById("taskInput").value = "";
    }

    function markDone(button) {
      const li = button.parentElement;
      li.style.textDecoration = "line-through";
      button.remove(); // remove the "Done" button after marking
    }

    function saveTask(task) {
      let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      tasks.push(task);
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    // (Optional) Load tasks on page load
    window.onload = function () {
      let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      tasks.forEach(taskText => {
        const li = document.createElement("li");
        li.className = "d-flex justify-content-between align-items-center list-group-item";
        li.innerHTML = `
          <span>${taskText}</span>
          <button class="btn btn-sm btn-success" onclick="markDone(this)">Done</button>
        `;
        document.getElementById("taskList").appendChild(li);
      });
    }
  </script>
</body>
</html>
